<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WebSocket Chat demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <h1>Chat v1.0</h1>
    <div>
      Status:
      <span id="status"></span>
    </div>
    <div id="container">
      <div class="topFade"></div>
      <div class="msgContainer">
        <div class="msgBox">
          <div id="messages"></div>
        </div>
      </div>
    </div>
    <form id="inputContainer">
      <input id="wsInput" placeholder="Type your message here" autocomplete="off"></input>
    </form>
    <div id="typing"></div>
  </main>
  <script src="app.js"></script>
</body>

</html>
